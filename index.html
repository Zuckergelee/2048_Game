<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>2048 Game</title>
    <link rel="stylesheet" href="./styles/style.css" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./files/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"

    <div class="container">
      <div id="game-field"></div>
